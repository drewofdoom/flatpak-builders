runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: SonoBus
modules:
  - name: SonoBus
    buildsystem: simple
    build-commands:
      - cd Builds/LinuxMakefile
      - CONFIG=Release make -j2 Standalone
